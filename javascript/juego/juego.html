
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra papel o tijera</title>
    <link rel="stylesheet" href="juego.css">
</head>
<body>

    <div class="title-container">
        <h1>PIEDRA, PAPEL O TIJERA</h1>
    </div>

    <div class="container">
        <div class="botones-opciones">
            <div class="piedra-container">
                <img src="piedra.png" id="piedra" alt="">
            </div>
            <div class="papel-container">
                <img src="papel.png" id="papel" alt="">
            </div>
            <div class="tijera-container">
                <img src="tijera.png" id="tijera" alt="">
            </div>
        </div>
        <div class="status"></div>
        <div class="puntajes">
            <div class="puntaje-humano">
                <p>Tu puntaje</p>
                <p id="human-score">0</p>
            </div>
            <div class="puntaje-bot">
                <p>Puntaje del bot </p>
                <p id="bot-score">0</p>
            </div>
        </div>
        
    </div>



    <script src="juego.js"></script>
</body>
</html>
